<div class="portlet light ">
  <div class="portlet-title">
    <div class="caption font-dark">
      <i class="icon-settings font-dark"></i>
      <span class="caption-subject bold uppercase"> List Article</span>
    </div>
    <div class="portlet-body">
      <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
        <thead>
        <tr>
          <th> Last Update</th>
          <th> Status</th>
          <th> Title</th>
          <th> Detail</th>
        </tr>
        </thead>
        <tbody>
        <tr class="odd gradeX"
            *ngFor="let i of article"
            [routerLink]="['/article/', i.id]">

          <td class="center">{{i.updateDate | date}}</td>
          <td><span class="label label-sm label-success"> {{i.status}} </span></td>
          <td>{{i.title}}</td>
          <td>
            <a ><i class="fa fa-navicon" ><span class="text-muted"> more...</span></i></a>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
