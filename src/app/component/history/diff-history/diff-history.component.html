<div class="col-md-12">
  <!-- BEGIN PORTLET-->
  <div class="portlet light ">
    <div class="portlet-title">
      <div class="caption">
        <h3>Judul</h3>
      </div>
      <div class="actions">
        <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;"> </a>
      </div>
    </div>
    <div class="portlet-body">
      <div class="m-heading-1 border-green m-bordered" *ngFor="let i of history">

        <div class="mt-comments">
          <div class="mt-comment">
            <div class="mt-comment-body">
              <div class="mt-comment-info">
                <span class="mt-comment-author">{{i.newTitle}}</span>
                <span class="mt-comment-date">{{i.updateDate | date:'d/M/yy'}}</span>
              </div>
              <div class="mt-comment-text demo-2" > {{i.newArticle}} </div>
              <div class="mt-comment-details">
                <span class="mt-comment-status mt-comment-status-pending">{{i.userNameChange}}</span>
                <ul class="mt-comment-actions">
                  <li>
                    <span>{{i.informationChange}}</span>
                  </li>
                  <li>
                    <span>{{i.updateDate | date:'hh:mm:ss'}}</span>
                  </li>
                  <li>
                    <a routerLink="../detail/{{i.id}}" *ngIf="i.oldArticle!=i.newArticle">diff</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
