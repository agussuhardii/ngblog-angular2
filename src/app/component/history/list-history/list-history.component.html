<!-- BEGIN EXAMPLE TABLE PORTLET-->
<div class="portlet light ">
  <div class="portlet-title">
    <div class="caption font-dark">
      <i class="icon-settings font-dark"></i>
      <span class="caption-subject bold uppercase"> List History</span>
    </div>

    <div class="portlet-body">


      <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
        <thead>
        <tr>
          <th> Last Update</th>
          <th> Status</th>
          <th> Title</th>
          <th> Detail</th>
        </tr>
        </thead>
        <tbody>
        <tr class="odd gradeX" *ngFor="let i of history ">
          <td class="center">{{i.updateDate | date:'MM/dd/yyyy @ h:mma'}}</td>
          <td><span class="label label-sm label-success"> {{i.status}} </span></td>

          <td>{{i.title}}</td>
          <td>

            <a  [routerLink]="['/article/diff/', i.id]"><i class="fa fa-navicon"><span class="text-muted"> more...</span></i></a>

          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
