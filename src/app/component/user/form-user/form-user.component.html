<h4>Register User</h4>
<form class="form-horizontal margin-bottom-40" role="form">
  <div class="form-group form-md-line-input">
    <label class="col-md-2 control-label">Email</label>
    <div class="col-md-7">
      <div class="input-icon">
        <input type="email" class="form-control" placeholder="User Name" name="username" #username [(ngModel)]="user.userName" >
        <div class="form-control-focus"> </div>
        <i class="fa fa-user-plus"></i>
      </div>
    </div>
  </div>

  <div class="form-group form-md-line-input">
    <label class="col-md-2 control-label">Password</label>
    <div class="col-md-7">
      <div class="input-icon">
        <input type="password" class="form-control" placeholder="Password" name="password" #password [(ngModel)]="user.password">
        <div class="form-control-focus"> </div>
        <i class="fa fa-key"></i>
      </div>
    </div>
  </div>

  <div class="form-group form-md-line-input">
    <label class="col-md-2 control-label">Re Password</label>
    <div class="col-md-7">
      <div class="input-icon">
        <input type="password" class="form-control" placeholder="Re Password" name="repassword" #rePassword>
        <div class="form-control-focus"> </div>
        <i class="fa fa-key"></i>
      </div>
    </div>
  </div>
  <div class="form-group form-md-line-input">
    <label class="col-md-2 control-label"></label>
    <div class="col-md-7">
      <div class="input-icon">
        <textarea class="form-control" placeholder="Tell us a little about yourself" name="description" [(ngModel)]="user.description"></textarea>
        <div class="form-control-focus"> </div>
        <i class="fa fa-info"></i>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button type="button" class="btn green" (click)="register(username.value ,password.value, rePassword.value)">Register</button>
      <span></span>
    </div>
  </div>
</form>
<div [innerHtml]="res"></div>
