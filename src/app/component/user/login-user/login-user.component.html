<div class="col-md-3">
    <!-- BEGIN LOGIN FORM -->

    <h3 class="form-title font-green">Sign In</h3>
    <div class="alert alert-danger display-hide">
      <button class="close" data-close="alert"></button>
      <span> Enter any username and password. </span>
    </div>
    <div class="form-group">
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9">UserName</label>
      <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
             placeholder="Username" name="username" #username/></div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
             placeholder="Password" name="password" #password (keypress)="login(username.value, password.value)" /></div>
    <div class="form-actions">
      <button type="submit" class="btn green uppercase" (click)="login(username.value, password.value)">Login</button>
    </div>
  <!--move to down-->
    <div class="create-account">
      <p>
        <a routerLink="/user/form"> Create an account</a>
      </p>
    </div>
  </div>


<div class="col-md-6" *ngIf="info">
  <!-- BEGIN PORTLET-->
  <div class="portlet light ">
    <div class="portlet-body">
      <div class="alert alert-danger">
        <strong>Failed Login!</strong>
      <br />
        <div *ngIf="trueLogout==true">
          {{info}}<br/>
          {{startLogin | date:'dd/mm/yy | HH:mm:ss'}}<br/>
          <a (click)="saveLogout(loginUserName)">Force Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>
